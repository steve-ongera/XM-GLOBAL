{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XM - Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="{% static 'images/xm-logo.png' %}" alt="XM Logo" class="logo">
        </div>
        
        <div class="language-selector">
            <img src="{% static 'images/flags/gb.png' %}" alt="English Flag">
            <span>English</span>
            <i class="fas fa-chevron-down dropdown-arrow"></i>
        </div>
        
        <h1 class="login-title">Login</h1>
        
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label">
                    Email
                    <i class="fas fa-circle-info info-icon"></i>
                </label>
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="password-field">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                    <button type="button" class="password-toggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="forgot-password">
                <a href="{% url 'password_reset' %}">Forgot your password?</a>
            </div>
            
            <button type="submit" class="login-button">Login</button>
            
            <div class="signup-option">
                New to XM? <a href="{% url 'signup' %}">Open an account</a>
            </div>
        </form>
    </div>

    <script>
        document.querySelector('.password-toggle').addEventListener('click', function() {
            const passwordInput = document.querySelector('.password-field input');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
